<img id="logo" src="./assets/img/logo_medium.png"></img>
<div id="main_menu">
	<div class="box" style="height: 290px;" id="world_list">
		<div class="box_border_left"></div>
		<div class="box_border_right"></div>
		<div class="box_border_top"></div>
		<div class="box_border_bottom"></div>
		<div class="box_corner_tl"></div>
		<div class="box_corner_tr"></div>
		<div class="box_corner_bl"></div>
		<div class="box_corner_br"></div>
		<div class="box_header">
			Wybierz świat
		</div>
		<div class="box_content">
			<div class="box_inside"></div>
		</div>
	</div>
	<button onclick="MenuState.loadContent('menu_create_world')">Nowy świat</button>
	<button onclick="MenuState.loadContent('menu')">Wróć</button>
</div>
<div id="bottom_dark_gradient"></div>
<div id="left_footer">v0.1</div>
<div id="right_footer">NexTeam &copy;</div>
<script>
	$(document).ready(function(){
        var worlds = World.getList();
        worlds.forEach(function(world)
        {
        	$('#world_list').find('.box_inside').append(
        		'<div class="world_item">'+
        			'<div class="header">'+
        				'<div class="name">'+world.worldName+'</div>'+
        			'</div>'+
        			'<div class="info tleft">Typ: '+world.worldType+'</div>'+
        			'<div class="info tleft">Czas: '+world.gameTime+'</div>'+
        		'</div>'
        	);
        });
    });
</script>
